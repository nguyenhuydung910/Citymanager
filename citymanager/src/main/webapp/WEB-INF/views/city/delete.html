<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Material</title>
</head>
<body>
<div>
    <h1>Delete Material</h1>
    <h2>Bạn chắc chắn muốn xóa ?</h2>
    <p>
        <a href="/cities">List Material</a>
    </p>
    <form th:action="@{/delete-city}" th:object="${city}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td> name :</td>
                <td><input th:value="${name}"></td>
            </tr>
            <tr>
                <td>country :</td>
                <td><input th:value="${country}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Delete"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
